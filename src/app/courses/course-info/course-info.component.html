<h2>Informação do Curso!</h2>
<form #courseForm="ngForm" *ngIf="course">
    <h2>Curso ID = {{ course.id }}</h2>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nome:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" 
            #courseName="ngModel" [ngClass]="{'is-invalid':courseName.invalid}" class="form-control" >
            <div class="invalid-feedback">
                <span>Campo obrigatorio!</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Descrição:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" required 
            name="description" #courseDescription="ngModel" [ngClass]="{'is-invalid':courseDescription.invalid}" class="form-control" > </textarea>
            <div class="invalid-feedback">
                <span>Campo obrigatorio!</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Preço:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required type="number" 
            name="price" #coursePrice="ngModel" [ngClass]="{'is-invalid':coursePrice.invalid}" class="form-control" >
            <div class="invalid-feedback">
                <span>Campo obrigatorio!</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Code:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.code" required name="code" 
            #courseCode="ngModel" [ngClass]="{'is-invalid':courseCode.invalid}" class="form-control" >
            <div class="invalid-feedback">
                <span>Campo obrigatorio!</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Avaliação:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required type="number" 
            name="rating" #courseRating="ngModel" [ngClass]="{'is-invalid':courseRating.invalid}" class="form-control" >
            <div class="invalid-feedback">
                <span>Campo obrigatorio!</span>
            </div>
        </div>
    </div>

    <button [routerLink]="['/cursos']" class="btn btn-outline-danger">Cancelar</button>
    <button  [disabled]="courseForm.invalid" (click)="save()" [routerLink]="['/']" class="btn btn-outline-primary">Salvar</button>
    
</form>
